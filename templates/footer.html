<style>
    #app-footer {
        background: var(--bg-secondary, #f8f9fa);
        border-top: 1px solid var(--border-color, #dee2e6);
        padding: 20px;
        color: var(--text-secondary, #6c757d);

        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, left 0.3s ease;
        position: fixed;
        bottom: 0;
        left: var(--sidebar-width, 240px); /* Start after sidebar on desktop */

        margin-top: auto;
    }
    body.sidebar-collapsed #app-footer {
        left: 0;
    }
    .footer-content {
        max-width: 1400px;

        flex: 1;

        font-weight: 700;

    }
    .footer-text {
        margin: 0;
        color: var(--text-secondary, #6c757d);
        font-size: 0.85rem;

    .footer-copyright {
        margin: 0;
        color: var(--text-muted, #868e96);
        font-size: 0.85rem;
        text-align: center;
        transition: color 0.3s ease;

    /* Tablet and Medium Screens */
    @media (max-width: 1024px) {
        #app-footer {
            left: var(--sidebar-width, 220px);
        }
        body.sidebar-collapsed #app-footer {
            left: 0;
        }
    }
    
    /* Mobile and Small Tablets */
    @media (max-width: 900px) {
        #app-footer {
            left: 0 !important; /* Full width on mobile */
            margin-left: 0;
        }
        body.sidebar-collapsed #app-footer {
            left: 0 !important;
        }
        .footer-content {
            flex-direction: column;
            text-align: center;
            gap: 12px;
        }
        .footer-copyright {
            text-align: center;
        }
    }

<script>
    // Suppress browser extension message passing errors
    // These errors occur when browser extensions try to communicate with the page
    // but the message channel closes before a response is received
    (function() {
        window.addEventListener('error', function(event) {
            if (event.message && event.message.includes('message channel closed')) {
                event.preventDefault();
                return false;
            }
        }, true);
        
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.message && 
                event.reason.message.includes('message channel closed')) {
                event.preventDefault();
                return false;
            }
        });
    })();
    
    // Update copyright year and handle body padding
    (function() {
        // Update year
        const copyrightElements = document.querySelectorAll('.copyright-year');
        const currentYear = new Date().getFullYear();
        copyrightElements.forEach(function(el) {
            if (el.textContent !== currentYear.toString()) {
                el.textContent = currentYear;
            }
        });

        // Automatically add padding to body so content isn't covered by fixed footer
        function adjustBodyPadding() {
            const footer = document.getElementById('app-footer');
            if (footer) {
                const height = footer.offsetHeight;
                // Add footer height + 20px extra space to body padding
                const currentPadding = parseInt(window.getComputedStyle(document.body).paddingBottom) || 0;
                const newPadding = height + 20;
                if (currentPadding !== newPadding) {
                    document.body.style.paddingBottom = newPadding + 'px';
                }
            }
        }

        // Sync footer position with sidebar state
        function syncFooterWithSidebar() {
            const footer = document.getElementById('app-footer');
            const body = document.body;
            const isMobile = window.innerWidth <= 900;
            
            if (!footer) return;
            
            // On mobile, footer is always full width
            if (isMobile) {
                footer.style.left = '0';
            } else {
                // On desktop, adjust based on sidebar state
                if (body.classList.contains('sidebar-collapsed')) {
                    footer.style.left = '0';
                } else {
                    // Get sidebar width from CSS variable
                    const sidebarWidth = getComputedStyle(document.documentElement)
                        .getPropertyValue('--sidebar-width')
                        .trim() || '240px';
                    footer.style.left = sidebarWidth;
                }
            }
        }

        // Adjust on load and resize
        window.addEventListener('load', function() {
            adjustBodyPadding();
            syncFooterWithSidebar();
        });
        
        // Debounced resize handler
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                adjustBodyPadding();
                syncFooterWithSidebar();
            }, 150);
        });
        
        // Run immediately to catch dynamic content changes
        adjustBodyPadding();
        syncFooterWithSidebar();
        
        // Watch for sidebar state changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    syncFooterWithSidebar();
                }
            });
        });
        
        // Observe body class changes
        if (document.body) {
            observer.observe(document.body, {
                attributes: true,
                attributeFilter: ['class']
            });
        }
        
        // Optional: Re-check periodically in case content loads slowly
        setInterval(function() {
            adjustBodyPadding();
        }, 1000);
    })();
</script>
